<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="search for city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <span class="main-city">New York</span>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <ul>
              <li id="current-date"></li>
              <li>
                <span class="main-temp">60</span
                ><span class="units">
                  <a href="#" id="fahrenheit">°F</a> |
                  <a href="#" id="celsius">°C</a>
                </span>
              </li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <li><span class="current-high-low">High:</span> 75°F</li>
              <li><span class="current-high-low">Low:</span> 60°F</li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  class="main-weather-icon"
                />
              </li>
              <li class="current-weather">Sunny</li>
            </ul>
          </div>
          <div class="col-2 extended-forecast">
            <ul>
              <li class="weekdays">Mon</li>
              <li class="dates">6/21</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  class="weather-icon"
                />
              </li>
              <li class="high">75°F</li>
              <li class="low">60°F</li>
            </ul>
          </div>
          <div class="col-2 extended-forecast">
            <ul>
              <li class="weekdays">Tues</li>
              <li class="dates">6/22</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  class="weather-icon"
                />
              </li>
              <li class="high">85°F</li>
              <li class="low">75°F</li>
            </ul>
          </div>
          <div class="col-2 extended-forecast">
            <ul>
              <li class="weekdays">Wed</li>
              <li class="dates">6/23</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  class="weather-icon"
                />
              </li>
              <li class="high">60°F</li>
              <li class="low">50°F</li>
            </ul>
          </div>
          <div class="col-2 extended-forecast">
            <ul>
              <li class="weekdays">Thurs</li>
              <li class="dates">6/24</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  class="weather-icon"
                />
              </li>
              <li class="high">65°F</li>
              <li class="low">55°F</li>
            </ul>
          </div>
          <div class="col-2 extended-forecast">
            <ul>
              <li class="weekdays">Fri</li>
              <li class="dates">6/25</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                  class="weather-icon"
                />
              </li>
              <li class="high">75°F</li>
              <li class="low">60°F</li>
            </ul>
          </div>
          <div class="col-2 extended-forecast">
            <ul>
              <li class="weekdays">Sat</li>
              <li class="dates">6/26</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  class="weather-icon"
                />
              </li>
              <li class="high">85°F</li>
              <li class="low">70°F</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
